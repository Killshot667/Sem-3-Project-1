{% extends 'doctor/basic.html' %}
{%load static%}
{%block title%}
Contact
{%endblock title%}

{%block contact_active%}
active
{%endblock contact_active%}

{%block body%}
<!-- hello -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="{%static 'doctor/css/contact.css'%}" type="text/css" media="all" />
<style type="text/css" media="all">


	.form-control:focus {
		box-shadow: none;
		border-color: #BA68C8
	}
</style>

<!------ Include the above in your HEAD tag ---------->

<div class="container contact-form">
	<div class="contact-image">
		<img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
	</div>
	<form method="POST" action="/doctor/contact/">
		{% csrf_token %}
		<h3>Drop Us a Message</h3>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" id="name" aria-daescribedby="nameHelp" required=True>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" required=True>
				</div>



			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="content">Describe Your Issue</label>
					<textarea class="form-control" name="content" id='content' style="width: 100%; height: 150px;" required=True></textarea>
				</div>

			</div>
			 <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
	</form>
</div>
{%endblock body%}
